<Html>  
<head>   
<title>  Registration Page  </title>
</head>  
<body bgcolor="green.redred.blue.blue">
<h1 align="center">Registration Form</h1><hr>
<form method="Post">
<label> Firstname:</label>         
<input type="text" name="firstname" placeholder="Enter first name" size="15"/> <br> <br> 
<label> Middlename: </label>     
<input type="text" name="middlename" placeholder="Enter middle name" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" placeholder="Enter last name" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>  
<option value="BSC">BSC</option> 
<option value="MSC">MSC</option>  
<option value="B.Tech">B.Tech</option>
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="gender" value="Male"/> Male <br>  
<input type="radio" name="gender" value="Female"/> Female <br>  
<input type="radio" name="gender" value="Other"/> Transgender <br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/> 
<input type="text" name="phone" size="15" placeholder="Enter mobile number" /> <br> <br>  
Address :<br>
<textarea cols="50" rows="3" value="address">  
</textarea><br> <br>  
Email:  
<input type="email" id="email" name="email" placeholder="Enter your email address"/> <br><br>
Password:  
<input type="Password" id="pass" name="pass" placeholder="Enter your password"> <br><br> 
Re-type password:  
<input type="Password" id="repass" name="repass" placeholder="Confirm your password"> <br> <br> 
<input type="Reset" value="Reset"/>   
<input type="Submit" value="Submit"/>  
</form>  
</body>  
</html>
